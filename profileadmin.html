<html>

  <meta charset="UTF-8">

  <title>profileStudent</title>

  <link rel="stylesheet" href="style/reset_profile.css">
  <link rel="stylesheet" href="style/formstyle.css">
  <link rel="stylesheet" href="style/profileStudent.css">
  
</head>

<body>
  <br>
  <div class="avatar">
	<img class="img1" src="image/logo.png">
	<center><h1 class="niner">NINERSHIP</h1></center>
  </div>
  <div class="nav">
	<center>
		<ul>
			<li><a href="homeAdmin.html">Home</a></li>
			<li><a href="profileStudent.html">My Profile</a></li>
			<li><a href="internships.html">Internships</a></li>
			<li><a href="index.html">Log Out</a></li>
		</ul>
	</center>	
   </div>
   <br>
   <br>  
   <div>
	<form class="smart-green">
		<center><h1>My Profile </h1></center>
		
		<label>
			<span>Admin Name</span>
			<input id="name" type="text" name="name"/>
		</label>
		
		<label>
			<span>Company</span>
			<input id="800#" type="text" name="800#"/>
		</label>
		
		<label>
			<span>Address Line 1</span>
			<input id="AddressLine1" type="text" name="AddressLine1"/>
		</label>
		
		<label>
			<span>Address Line 2</span>
			<input id="AddressLine2" type="text" name="AddressLine2"/>
		</label>
		
		<label>
			<span>City</span>
			<input id="city" type="text" name="city"/>
		</label>
		
		<label>
			<span>State</span>
			<input id="state" type="text" name="state"/>
		</label>
		
		<label>
			<span>ZIP</span>
			<input id="zip" type="text" name="zip"/>
		</label>
		
		<label>
			<span>Phone</span>
			<input id="phone" type="text" name="phone"/>
		</label>
		
		<label>
			<span>Email</span>
			<input id="email" type="email" name="email"/>
		</label>
    
		<label>
			<span>Skills</span>
			<textarea id="skills" name="skills"></textarea>
		</label> 
		
		<label>
			<span>Additional Information</span>
			<textarea id="addinfo" name="addinfo"></textarea>
		</label> 
		   
		<label>
			<span>&nbsp;</span> 
			<!--<input type="button" class="button" value="Edit" /> -->
			<input type="button" class="button" value="Save" />
		</label>    
	</form>
  </div>	
  <br>
  <br>
</body>
</html>
